<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Train Scheduler</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</head>
<body>
	
	<div class="jumbotron jumbotron-fluid">
		<div class="container text-center">
			<h1 class="display-3">Anytime is Train Time</h1>
			<p class="lead">Choo Choo. Chee Chee.</p>
		</div>
	</div>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white">Current Train Schedule</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>First Train Time</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="data-output"></tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white">Add Train</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label class="col-form-label" for="trainName">Train Name</label>
						<input type="text" class="form-control" id="trainName" placeholder="ie. Brown Line">
					</div>
					<div class="form-group">
						<label class="col-form-label" for="myDestination">Destination</label>
						<input type="text" class="form-control" id="myDestination" placeholder="ie. Chicago">
					</div>
					<div class="form-group">
						<label class="col-form-label" for="myArrivalTime">First Train Time</label>
						<input type="time" class="form-control" id="myArrivalTime" placeholder="ie. 3:55 PM">
					</div>
					<div class="form-group">
						<label class="col-form-label" for="myHz">Frequency (min)</label>
						<input type="number" class="form-control" id="myHz" placeholder="ie. 12">
					</div>
				</form>
				<input class="btn btn-primary" type="submit" value="submit" id="mySubmission" />
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
	<script src="assets/javascript/script.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
